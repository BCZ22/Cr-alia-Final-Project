name: Test Affiliate Flow

on:
  push:
    branches: [main, affiliate, "cursor/*"]
  pull_request:
    branches: [main]

jobs:
  test-affiliate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Setup env
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/testdb?schema=public" >> $GITHUB_ENV
          echo "NEXTAUTH_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "NEXTAUTH_SECRET=testsecret" >> $GITHUB_ENV
          echo "MOCK_STRIPE=true" >> $GITHUB_ENV
      - name: Generate Prisma client & migrate
        run: npx prisma generate --schema=./backend/prisma/schema.prisma && npx prisma migrate deploy --schema=./backend/prisma/schema.prisma || true
      - name: Run mock affiliate flow
        run: |
          npx ts-node scripts/mockAffiliateFlow.ts

